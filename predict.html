<!DOCTYPE html>
<html>
<head>
    <title>Traffic Accident Risk Prediction</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Traffic Accident Risk Prediction</h1>
    <form method="POST" action="{% url 'predict' %}">
        {% csrf_token %}
        <label for="latitude">Latitude:</label>
        <input type="number" step="0.1" name="latitude" id="latitude" required><br>

        <label for="longitude">Longitude:</label>
        <input type="number" step="0.1" name="longitude" id="longitude" required><br>

        <label for="weather_condition">Weather Condition:</label>
        <input type="text" name="weather_condition" id="weather_condition" required><br>

        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h3>Prediction Result: {{ result }}</h3>
    {% endif %}
</body>
</html>
